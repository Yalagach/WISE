<html>
	<head>
		<style>
			#loading{
    			width:100%;
    			height:100%;
    			position:fixed;
    			z-index:9999;
    			background:url("https://www.creditmutuel.fr/cmne/fr/banques/webservices/nswr/images/loading.gif") no-repeat center center
			}
		</style>
	</head>
	<body>
    	<div id="loading"></div>
    	<div id="contents_load">
    	      jlkjjlkjlkjlkjlklk
    	</div>
		<script>
		document.onreadystatechange = function () {
			var state = document.readyState
			if (state == 'interactive') {
    	   		document.getElementById('contents_load').style.visibility="hidden";
  			}
			else if (state == 'complete') {
    	  		setTimeout(function(){
    	     		document.getElementById('interactive');
    	     		document.getElementById('loading').style.visibility="hidden";
    	     		document.getElementById('contents_load').style.visibility="visible";
    	  		},1000);
  			}
		}
		</script>
	</body>
</html>
